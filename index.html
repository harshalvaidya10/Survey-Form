<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </div>
    <form id="survey-form">
        <p>
            <label id="name-label" for="name">Name</label><br>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </p>

        <p>
            <label id="email-label" for="email">Email</label><br>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </p>


        <p>
            <label id="number-label" for="number">Age (optional)</label><br>
            <input type="number" id="number" name="age" min="10" max="99" placeholder="Age">
        </p>

        <p>
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role" required>
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </p>

        <p>Would you recommend freeCodeCamp to a friend?<br>
            <label>
                <input type="radio" name="recommend" value="definitely" checked>
                Definitely
            </label><br>
            <label>
                <input type="radio" name="recommend" value="maybe">
                Maybe
            </label><br>
            <label>
                <input type="radio" name="recommend" value="notSure">
                Not sure
            </label>
        </p>

        <p>What would you like to see improved? (Check all that apply)<br>
            <label><input type="checkbox" name="improve" value="frontend"> Front-end Projects</label><br>
            <label><input type="checkbox" name="improve" value="backend"> Back-end Projects</label><br>
            <label><input type="checkbox" name="improve" value="dataVis"> Data Visualization</label><br>
            <label><input type="checkbox" name="improve" value="challenges"> Challenges</label><br>
            <label><input type="checkbox" name="improve" value="openSource"> Open Source Community</label><br>
            <label><input type="checkbox" name="improve" value="gitter"> Gitter Help Rooms</label><br>
            <label><input type="checkbox" name="improve" value="videos"> Videos</label><br>
            <label><input type="checkbox" name="improve" value="meetups"> City Meetups</label><br>
            <label><input type="checkbox" name="improve" value="wiki"> Wiki</label><br>
            <label><input type="checkbox" name="improve" value="forum"> Forum</label><br>
            <label><input type="checkbox" name="improve" value="courses"> Additonal Courses</label>
        </p>

        <p>Any comments or suggestions?<br>
            <textarea name="comments" rows="4" cols="40" placeholder="Enter your comment here..."></textarea><br>
        </p>

        <button id="submit">Submit</button>
    </form>

</body>

</html>
